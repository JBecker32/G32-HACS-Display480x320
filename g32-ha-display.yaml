sensor:
  - platform: adc
    pin: 5
    name: "Battery SOC"
    unit_of_measurement: "%"
    state_class: measurement
    device_class: battery
    attenuation: 12db
    accuracy_decimals: 0
    samples: 16
    filters:
      - multiply: 1.72
      - sliding_window_moving_average:
          window_size: 15
      - calibrate_linear:
          method: exact
          datapoints:
            - 3.00 ->   0.0
            - 3.36 ->   5.0
            - 3.41 ->  10.0
            - 3.48 ->  20.0
            - 3.52 ->  30.0
            - 3.56 ->  40.0
            - 3.61 ->  50.0
            - 3.70 ->  60.0
            - 3.79 ->  70.0
            - 3.89 ->  80.0
            - 4.00 ->  90.0
            - 4.05 -> 100.0
      - clamp: 
          min_value: 0.0
          max_value: 100.0
    update_interval: 4s
    on_value_range:
      - below: 20.0
        then:
          - lvgl.widget.show: battery_empty_label
      - above: 20.0
        then: 
          - lvgl.widget.hide: battery_empty_label

